<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="">
      <div class="card" id="card" style="width: 150px; height: 250px">
        <div id="icon" class="suit top-left"></div>
        <div>
          <h1 class="card-value" id="number"></h1>
        </div>
        <div id="icon2" class="suit bottom-right"></div>
      </div>
    </div>
    <div class="buttons">
      <input type="number" name="width" id="width" placeholder="width" />
      <input type="number" name="height" id="height" placeholder="height" />
    </div>
    <div class="buttons">
      <button type="button" id="reloadBtn">Recargar</button>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
